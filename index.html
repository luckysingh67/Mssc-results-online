<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MSSC Examination Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2e5aac;
      margin-bottom: 30px;
    }
    .input-card {
      background: #fff;
      max-width: 500px;
      margin: 0 auto 30px;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #2e5aac;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1e417a;
    }
    .result {
      background: white;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .pass { background-color: #d4edda; color: #155724; padding: 10px; margin-top: 15px; border-radius: 6px; }
    .fail { background-color: #f8d7da; color: #721c24; padding: 10px; margin-top: 15px; border-radius: 6px; }
    .note {
      margin-top: 25px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>MSSC EXAMINATION RESULTS</h1>

  <div class="input-card">
    <label>Roll Number</label>
    <input type="text" id="rollNo" placeholder="Enter your Roll Number" />
    <label>Admission Number</label>
    <input type="text" id="admissionNo" placeholder="Enter your Admission Number" />
    <div style="text-align: center;">
      <button onclick="findResult()">Check Result</button>
      <button onclick="clearResult()">Clear</button>
    </div>
  </div>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    const studentData = [
      {
        name: "Ayush Singh Gaur",
        rollNo: "1024",
        admissionNo: "1255",
        fatherName: "Mr. Harshvardhan Singh",
        motherName: "Mrs. Neelam Singh",
        marks: {
          hindi: 69,
          english: 67,
          mathematics: 70,
          science: 69,
          sst: 68,
          drawing: 66
        }
      },
      {
        name: "Salil",
        rollNo: "3",
        admissionNo: "5",
        fatherName: "Rohan",
        motherName: "Rani",
        marks: {
          hindi: 20,
          english: 20,
          mathematics: 20,
          science: 20,
          sst: 20,
          drawing: 20
        }
      }
    ];

    function getGrade(total) {
      if (total >= 80) return 'A';
      if (total >= 70) return 'B';
      if (total >= 50) return 'C';
      if (total < 50 && total >= 23) return 'F';
      return 'E'; // Theory < 23
    }

    function findResult() {
      const roll = document.getElementById("rollNo").value.trim();
      const admission = document.getElementById("admissionNo").value.trim();
      const student = studentData.find(s => s.rollNo === roll && s.admissionNo === admission);
      const resultDiv = document.getElementById("result");

      if (!student) {
        resultDiv.innerHTML = `<p style="color:red;">Student not found. Please check Roll No and Admission No.</p>`;
        resultDiv.style.display = "block";
        return;
      }

      const subjects = Object.keys(student.marks);
      let totalMarks = 0;
      let rows = "";
      subjects.forEach(sub => {
        const theory = student.marks[sub];
        const practical = 30;
        const total = theory + practical;
        totalMarks += total;
        const grade = getGrade(total);
        const failNote = theory < 23 ? "F" : "";
        rows += `<tr>
          <td>${sub.toUpperCase()}</td>
          <td>${theory}${failNote}</td>
          <td>${practical}</td>
          <td>${total}</td>
          <td>${grade}</td>
        </tr>`;
      });

      const status = totalMarks >= 300 ? `<div class='pass'>Result: PASS</div>` : `<div class='fail'>Result: FAIL</div>`;

      resultDiv.innerHTML = `
        <h3>Student Details</h3>
        <p><strong>Name:</strong> ${student.name}</p>
        <p><strong>Father's Name:</strong> ${student.fatherName}</p>
        <p><strong>Mother's Name:</strong> ${student.motherName}</p>
        <p><strong>Roll No:</strong> ${student.rollNo}</p>
        <p><strong>Admission No:</strong> ${student.admissionNo}</p>

        <h3>Marks Details</h3>
        <table>
          <tr>
            <th>Subject</th>
            <th>Theory (70)</th>
            <th>Practical (30)</th>
            <th>Total (100)</th>
            <th>Grade</th>
          </tr>
          ${rows}
        </table>
        <p><strong>Total Marks:</strong> ${totalMarks} / 600</p>
        ${status}
        <div class="note">Note: This is a computer-generated scorecard and cannot be used as an official document.</div>
      `;
      resultDiv.style.display = "block";
    }

    function clearResult() {
      document.getElementById("rollNo").value = "";
      document.getElementById("admissionNo").value = "";
      document.getElementById("result").style.display = "none";
      document.getElementById("result").innerHTML = "";
    }
  </script>

</body>
</html>
